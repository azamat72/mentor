{% extends "layout.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-4">
        <h1>{{post.title}}</h1>
        <img src="{{ post.image.url }}" alt="">
      </div>
      <div class="col-8">
          <p>{{post.full_text}}</p>
      </div>
    </div>
</div>


{% endblock %}
