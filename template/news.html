{% extends "layout.html" %}

{% block title %}Yangiliklar{% endblock %}


{% block content %}  
<div class="container" style="padding-top: 100px;">
 <h1 class="fade-in">Yangiliklar</h1>
</div> 
<div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for lead in lead %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{lead.image.url}}" alt="">
            <div class="card-body">
                <h3>{{lead.title}}</h3>
                <div class="mb-1 text-muted">{{lead.date}}</div>
                <p>{{lead.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
                
                  <a type="submit" href="{{post.get_absolute_url}}" class="btn btn-sm btn-outline-secondary">Batafsil</a>         
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
